html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Andor Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #0a0f11;
    }
    /* Hover effect for the card */
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    function AndorCard() {
      return (
        <div className="flex justify-center items-center min-h-screen p-4 bg-[#0a0f11]">
          <div
            className="relative max-w-xs w-full rounded-lg overflow-hidden bg-[#121b1f] text-white card"
            style={{ fontFeatureSettings: "'liga' 0" }}
          >
            <img
              src="https://storage.googleapis.com/a1aa/image/33ea5c9a-1fe8-4947-38b8-37731e4c854c.jpg"
              alt="Portrait of Cassian Andor from Star Wars Andor series with dark moody background"
              className="w-full h-[220px] object-cover"
              loading="lazy"
              decoding="async"
              width="400"
              height="220"
            />
            <button
              aria-label="Select language"
              className="absolute top-3 left-3 flex items-center space-x-1 text-white font-semibold text-sm"
            >
              <span>English</span>
              <i className="fas fa-chevron-down text-[10px]"></i>
            </button>
            <div className="p-4 space-y-4">
              <div className="flex items-center space-x-3">
                <button
                  aria-label="Watch Now"
                  className="flex items-center justify-center bg-[#e5e9f0] text-[#121b1f] font-semibold text-sm rounded-md px-5 py-3 w-full max-w-[180px] hover:bg-[#d6dce6] transition"
                >
                  <i className="fas fa-play mr-2 text-base"></i>
                  Watch Now
                </button>
                <button
                  aria-label="Add to list"
                  className="flex items-center justify-center bg-[#1f292d] rounded-md w-12 h-12 hover:bg-[#2a3a3f] transition"
                >
                  <i className="fas fa-plus text-xl"></i>
                </button>
              </div>
              <p className="text-white font-semibold text-sm leading-5">
                2025 • U/A 13+ • 2 Seasons • 2 Languages
              </p>
              <p className="text-[#a0a9b4] text-sm leading-5 font-normal">
                In a dangerous era, Cassian Andor embarks on a path destined to
                turn him into a rebel hero.
              </p>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<AndorCard />, document.getElementById("root"));
  </script>
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>
